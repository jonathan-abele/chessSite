
<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Practice Chess Openings</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="chessboard">
            <!-- first row -->
            <div id="0" class="square white"><img class="piece" id="hi" src="pieces/black_rook.png" alt="Black Rook" draggable="true"></div>

            <div id="4" class="square white"><img class="piece" src="pieces/black_king.png" alt="Black King"></div>
            <div id="5" class="square black"><img class="piece" src="pieces/black_bishop.png" alt="Black Bishop"></div>
            <div id="6" class="square white"><img class="piece" src="pieces/black_knight.png" alt="Black Knight"></div>
            <div id="7" class="square black"><img class="piece" src="pieces/black_rook.png" alt="Black Rook"></div>
            <!-- second row -->
            <div id="8" class="square black"><img class="piece" src="pieces/black_pawn.png" alt="Black Pawn"></div>
            <div id="9" class="square white"><img class="piece" src="pieces/black_pawn.png" alt="Black Pawn"></div>

            <div id="13" class="square white"><img class="piece" src="pieces/black_pawn.png" alt="Black Pawn"></div>
            <div id="14" class="square black"><img class="piece" src="pieces/black_pawn.png" alt="Black Pawn"></div>
            <div id="15" class="square white"><img class="piece" src="pieces/black_pawn.png" alt="Black Pawn"></div>
            <!-- third row -->
            <div id="16" class="square white"></div>
            <div id="17" class="square black"></div>
            <div id="18" class="square white"></div>
            <div id="19" class="square black"></div>

            <div id="22" class="square white"></div>

            <div id="32" class="square white"></div>

            <div id="34" class="square white"></div>
            <div id="35" class="square black"></div>
            <div id="36" class="square white"></div>
            <div id="37" class="square black"></div>
            <div id="38" class="square white"></div>
            <div id="39" class="square black"></div>

            <div id="40" class="square black"></div>
            <div id="41" class="square white"></div>

            <div id="46" class="square black"></div>

            <div id="48" class="square white"><img class="piece pawn" src="pieces/white_pawn.png" alt="White Pawn"></div>

            <div id="50" class="square white"><img class="piece pawn" src="pieces/white_pawn.png" alt="White Pawn"></div>

            <div id="63" class="square white"><img class="piece" src="pieces/white_rook.png" alt="White Rook"></div>

</html>
